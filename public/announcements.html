<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Broadcast Announcements</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Inter, Arial, sans-serif;
  background: #f9fafb;
  padding: 40px;
}

.container {
  max-width: 600px;
  background: #fff;
  padding: 24px;
  border-radius: 14px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
}

h1 {
  margin-bottom: 16px;
}

textarea {
  width: 100%;
  height: 120px;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #d1d5db;
  resize: none;
  font-size: 14px;
}

button {
  margin-top: 16px;
  background: #2563eb;
  color: #fff;
  border: none;
  padding: 10px 18px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
}

button:hover {
  background: #1d4ed8;
}

.status {
  margin-top: 12px;
  font-size: 14px;
}
</style>
</head>

<body>
<div class="container">
  <h1>ðŸ“¢ Broadcast Announcement</h1>
  <textarea id="announcementText" placeholder="Type announcement here..."></textarea>
  <button onclick="sendAnnouncement()">Send Announcement</button>
  <div class="status" id="status"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyC6ReZ9JiKAhVwXLUwgzRRsk2Daw3pRli8",
  authDomain: "daysmadesimple-admin.firebaseapp.com",
  projectId: "daysmadesimple-admin",
  storageBucket: "daysmadesimple-admin.firebasestorage.app",
  messagingSenderId: "165327565681",
  appId: "1:165327565681:web:e28364ebb3cb1d9a683cd0"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

// Protect page
auth.onAuthStateChanged(user => {
  if (!user) window.location.href = '/';
});

function sendAnnouncement() {
  const text = document.getElementById("announcementText").value.trim();
  if (!text) return;

  db.collection("announcements").add({
    message: text,
    timestamp: firebase.firestore.FieldValue.serverTimestamp()
  }).then(() => {
    document.getElementById("announcementText").value = "";
    document.getElementById("status").textContent = "âœ… Announcement sent";
  });
}
</script>
</body>
</html>
